<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto Final Certificado</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="sidebar">
		<header class="logo">
			<img src="img/logo.png" alt="Logo" title="Logo">
		</header>
		<nav>
			<ul class="nav">
				<li class="nav-dashboard">
					<a href="#" class="nav-link">
						<i class="fa fa-caret-left" aria-hidden="true"></i>
						<i class="fa fa-home" aria-hidden="true"></i>
						Dashboard
					</a>
				</li>
				<li class="nav-messages">
					<a href="#" class="nav-link">
						<span class="circ-msg">2</span>
						<i class="fa fa-caret-left" aria-hidden="true"></i>
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
						Messages
					</a>
				</li>
				<li class="nav-analytics">
					<a href="#" class="nav-link">
						<i class="fa fa-caret-left" aria-hidden="true"></i>
						<i class="fa fa-line-chart" aria-hidden="true"></i>
						Analytics
					</a>
				</li>
				<li class="nav-settings">
					<a href="#" class="nav-link">
						<i class="fa fa-caret-left" aria-hidden="true"></i>
						<i class="fa fa-cogs" aria-hidden="true"></i>
						Settings
					</a>
				</li>
			</ul>
		</nav><!-- FIM NAV -->
	</div><!-- FIM SIDEBAR -->

	<div class="container">
		<header>
			<div>
				<i id="js-open-sidebar" class="fa fa-bars" aria-hidden="true"></i>	
			</div>
			<div class="user">
				<span class="circle-login"></span>
				John Doe
				<i class="fa fa-caret-down" aria-hidden="true"></i>
			</div>
			<div class="sign">
				Sign Out
			</div>
			<div class="support">
				Support
			</div>
		</header>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-visitors">
					<header class="card-header">
						<h2>visitors:</h2>
					</header>		
					<div class="card-block"></div>
					<footer class="card-footer"></footer>
				</div><!-- FIM VISITORS -->	
			</div>
			<div class="col-md-6">
				<div class="card card-subscriptions">
					<header class="card-header">
						<h2>subscriptions:</h2>
					</header>		
					<div class="card-block"></div>
					<footer class="card-footer"></footer>
				</div><!-- FIM SUBSCRIPTIONS -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-messages">
					<header class="card-header">
						<h2>messages:</h2>
					</header>		
					<div class="card-block"></div>
					<footer class="card-footer"></footer>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card card-overview">
					<header class="card-header">
						<h2>overview:</h2>
					</header>		
					<div class="card-block"></div>
					<footer class="card-footer"></footer>
				</div>
			</div>
		</div>
	</div><!-- FIM CONTAINER -->
<script src="js/main.js"></script>	
<script src="js/app.js"></script>
</body>
</html>
